    <style>
        /* --- å…¨å±€è¨­å®š --- */

        /* --- èƒŒæ™¯ Canvas --- */

        /* --- ç»ç’ƒæ“¬æ…‹å¡ç‰‡ç‰¹æ•ˆ --- */

        /* --- é…·ç‚«è®€å–åœˆ (Loader) --- */
        .cyber-loader {
            position: relative;
            width: 80px;

            margin: 0 auto 30px;
        }
        
        .cyber-loader::before, .cyber-loader::after {
            content: "";

        }
        
        /* å¤–åœˆ */
        .cyber-loader::before {

            border-top-color: #ec4899; /* Pink */
            border-bottom-color: #8b5cf6; /* Violet */

        /* å…§åœˆ */
        .cyber-loader::after {
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-left-color: #06b6d4; /* Cyan */
            border-right-color: #3b82f6; /* Blue */

        /* --- æ–‡å­—æµå…‰ç‰¹æ•ˆ --- */
        .gradient-text {
            background: linear-gradient(to right, #f472b6, #c084fc, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            animation: textShine 3s linear infinite;
        }

        /* --- æŒ‰éˆ•æµå…‰ç‰¹æ•ˆ --- */
        .shine-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .shine-btn::before {
            content: '';
            position: absolute;

            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,

            );

        }
        
        .shine-btn:hover::before {

        }

        .shine-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
        }

        /* --- å€’æ•¸æ•¸å­—å¿ƒè·³ --- */
        #countdown {
            display: inline-block;
            animation: heartbeat 1s ease-in-out infinite;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8);

        /* --- Keyframes å‹•ç•«å®šç¾© --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        
        @keyframes textShine {

        /* è£é£¾ç”¨çš„æ¼‚æµ®å…‰çƒ */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;

        .orb-1 { width: 300px; height: 300px; background: #4c1d95; top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #be185d; bottom: -100px; right: -100px; animation-delay: -5s; }

<body class="flex items-center justify-center h-screen relative">

    <canvas id="canvas-bg"></canvas>

    <div class="glass-card relative z-10 max-w-md w-full p-10 rounded-3xl text-center mx-4">
        
        <div class="cyber-loader"></div>
        
        <h1 class="text-4xl font-black mb-4 tracking-wide text-white drop-shadow-lg">

        </h1>
        
        <p class="text-lg text-gray-300 mb-8 font-light leading-relaxed">
            æˆ‘å€‘å·²å®Œæˆæ ¸å¿ƒå‡ç´šï¼Œæ­£åœ¨å¸¶æ‚¨å‰å¾€<br>
            <span class="text-white font-bold">2026 å…¨æ–°é«”é©—ç‰ˆ</span> ğŸš€
        </p>
        
        <div class="mb-10 py-2 px-4 bg-white/5 rounded-lg border border-white/10 inline-block">
            <p class="text-sm text-gray-400 uppercase tracking-widest mb-1">Redirecting in</p>
            <span class="text-4xl font-mono font-bold" id="countdown">3</span>
        </div>

        <button onclick="goToNewSite()" 
           class="shine-btn w-full py-4 bg-gradient-to-r from-pink-600 via-purple-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg border border-white/20 text-lg tracking-wider hover:from-pink-500 hover:to-indigo-500">
            ç«‹å³å•Ÿèˆª âœ
        </button>
        
        <p class="mt-6 text-xs text-gray-500">
            å®‰å…¨é€£ç·šå»ºç«‹ä¸­ | è‡ªå‹•å°å‘
        </p>
    </div>

    <script>
        const NEW_URL = "https://wangleoncom.github.io/ldweb";

        // --- æ ¸å¿ƒå°å‘é‚è¼¯ ---
        function goToNewSite() {
            document.body.style.opacity = '0'; // é›¢é–‹å‰æ·¡å‡ºæ•ˆæœ
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                window.location.replace(NEW_URL);
            }, 500);
        }

        let seconds = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                goToNewSite();
            }
        }, 1000);

        // é˜²å›é ­æ©Ÿåˆ¶
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
            window.location.replace(NEW_URL);
        };

        // --- èƒŒæ™¯ç²’å­ç‰¹æ•ˆé‚è¼¯ (Canvas) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01; // é–ƒçˆæ•ˆæœ
                if (this.size <= 0.2) this.size = Math.random() * 2.5;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(147, 197, 253, ${this.opacity})`; // æ·ºè—è‰²ç²’å­
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            // é€£çµç·šæ•ˆæœ
            connectParticles();
            requestAnimationFrame(animate);
        }

        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(147, 197, 253, ${0.1 - distance/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        animate();
    </script>
