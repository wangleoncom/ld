  <script>
    const PAGE_SIZE = 30;
    let currentPage = 1;
    let filteredQA = [];

    // åˆ†é¡åˆ‡æ›é‚è¼¯
    document.querySelectorAll('.tab').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target + '-view').classList.add('active');
      };
    });

    // QA åˆ†é æ¸²æŸ“
    function renderQAPage() {
      const container = document.getElementById('qa-list');
      container.innerHTML = '';
      
      // ä¿®å¾©è®Šæ•¸åç¨±éŒ¯èª¤
      const source = window.DEER_QA || [];
      const query = document.getElementById('search-input').value.toLowerCase();
      
      filteredQA = source.filter(i => i.q.toLowerCase().includes(query) || i.a.toLowerCase().includes(query));
      
      const totalPages = Math.ceil(filteredQA.length / PAGE_SIZE);
      const start = (currentPage - 1) * PAGE_SIZE;
      const items = filteredQA.slice(start, start + PAGE_SIZE);

      items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.setProperty('--idx', idx);
        div.innerHTML = `
          <div class="q" onclick="this.parentElement.classList.toggle('open')">${item.q}</div>
          <div class="a"><div class="a-inner">${item.a}</div></div>
        `;
        container.appendChild(div);
      });

      document.getElementById('page-display').textContent = `ç¬¬ ${currentPage} / ${totalPages || 1} é `;
      document.getElementById('btn-prev').disabled = currentPage <= 1;
      document.getElementById('btn-next').disabled = currentPage >= totalPages;
    }

    document.getElementById('btn-prev').onclick = () => { currentPage--; renderQAPage(); window.scrollTo(0,0); };
    document.getElementById('btn-next').onclick = () => { currentPage++; renderQAPage(); window.scrollTo(0,0); };
    document.getElementById('search-input').oninput = () => { currentPage = 1; renderQAPage(); };

    // å½±ç‰‡è¼‰å…¥é‚è¼¯ä¿®å¾©
    window.addEventListener('load', () => {
      renderQAPage();

    });
