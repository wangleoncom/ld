<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹿 QA 系統啟動中...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-color: #050505; /* 深邃宇宙黑 */
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px; /* 3D 景深 */
        }

        /* --- 背景 Canvas (星空) --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.8;
        }

        /* --- 核心容器 --- */
        .hud-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* --- 麋鹿反應堆 (頭像) --- */
        .reactor-core {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        /* 頭像本體 */
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 50px rgba(236, 72, 153, 0.4); /* 粉紅光暈 */
            position: relative;
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }

        /* 旋轉能量環 (外圈) */
        .energy-ring {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(236, 72, 153, 0.8);
            border-bottom: 1px solid rgba(168, 85, 247, 0.8);
            animation: spin 10s linear infinite;
            z-index: 1;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.2);
        }

        /* 掃描線 (內圈) */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(180deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            background-size: 100% 200%;
            animation: scan 3s linear infinite;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* --- 動畫關鍵影格 --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes scan { 0% { background-position: 0% 0%; } 100% { background-position: 0% 200%; } }

        /* 發射時的震動 */
        .shake-hard { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* 發射時的光速飛離 */
        .warp-launch { animation: launch 0.8s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards; }
        @keyframes launch {
            0% { transform: scale(1) translateY(0); opacity: 1; filter: brightness(1); }
            40% { transform: scale(0.8) translateY(20px); opacity: 1; filter: brightness(2); } /* 蓄力 */
            100% { transform: scale(0.1) translateY(-2000px); opacity: 0; filter: brightness(5); } /* 光速消失 */
        }

        /* --- 文字與 UI --- */
        .status-text {
            font-family: 'Courier New', monospace; /* 科幻字體 */
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #a5f3fc;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(165, 243, 252, 0.5);
        }

        .main-title {
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(to right, #f472b6, #c084fc, #818cf8);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* 進度條容器 */
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin-bottom: 3rem;
        }
        /* 進度條本體 */
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            box-shadow: 0 0 10px #ec4899;
            transition: width 0.1s linear;
        }

        /* 跳轉按鈕 (玻璃質感) */
        .skip-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            cursor: pointer;
            z-index: 50; /* 確保在最上層 */
            letter-spacing: 1px;
        }
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="hud-container">
        <div id="ship" class="reactor-core">
            <div class="energy-ring"></div>
            <div class="scanner-line"></div>
            <img src="./icon.png" alt="Deer" class="avatar-img" 
                 onerror="this.style.display='none'; document.querySelector('.energy-ring').style.background='#333'">
        </div>

        <div id="status" class="status-text">SYSTEM CHECK...</div>

        <h1 class="main-title">DEER QA v2.0</h1>

        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>

        <div id="countdown" class="text-xs text-gray-500 font-mono mb-8 opacity-50">
            T-MINUS <span id="timer-num">7.00</span>s
        </div>

        <button onclick="warpNow()" class="skip-btn">
            SKIP SEQUENCE ➜
        </button>
    </div>

    <script>
        const TARGET_URL = "https://wangleoncom.github.io/ldweb";
        const TOTAL_SECONDS = 7; // 設定總時間 7 秒
        
        // --- 1. 星際粒子系統 (Canvas) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let warpSpeed = false; // 是否進入光速模式

        // 初始化畫布
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // 星星物件
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * width * 2; // 寬廣分佈
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width; // 深度
                this.pz = this.z; // 上一幀的深度 (用於畫線)
            }
            update() {
                // 移動速度：warpSpeed 時極快，否則慢速
                let speed = warpSpeed ? 80 : 2; 
                this.z -= speed;

                // 如果星星跑到螢幕後方，重置到遠處
                if (this.z < 1) {
                    this.reset();
                    this.z = width;
                    this.pz = width;
                }
            }
            draw() {
                // 3D 投影公式
                let x = (this.x / this.z) * width/2 + width/2;
                let y = (this.y / this.z) * height/2 + height/2;
                
                // 計算上一幀的位置 (用於拉出光速線條)
                let px = (this.x / this.pz) * width/2 + width/2;
                let py = (this.y / this.pz) * height/2 + height/2;

                this.pz = this.z;

                // 繪製
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                
                if (warpSpeed) {
                    // 光速模式：畫線
                    ctx.lineWidth = (1 - this.z / width) * 3;
                    ctx.moveTo(px, py);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                } else {
                    // 普通模式：畫點
                    let r = (1 - this.z / width) * 2; // 越近越大
                    ctx.fillStyle = "white";
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // 產生 400 顆星星
        for(let i=0; i<400; i++) stars.push(new Star());

        // 動畫迴圈
        function animateStars() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)"; // 拖影效果
            ctx.fillRect(0, 0, width, height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();


        // --- 2. 倒數與流程控制 ---
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const timerNumEl = document.getElementById('timer-num');
        const shipEl = document.getElementById('ship');
        const titleEl = document.querySelector('.main-title');
        
        // 階段性文案
        const steps = [
            { t: 6.5, msg: "INITIALIZING..." },
            { t: 5.0, msg: "CONNECTING TO DATABASE..." },
            { t: 3.5, msg: "GATHERING ENERGY..." },
            { t: 2.0, msg: "CALIBRATING NAVIGATION..." },
            { t: 1.0, msg: "ENGAGING WARP DRIVE!" }
        ];

        let startTime = Date.now();
        
        function updateLogic() {
            let elapsed = (Date.now() - startTime) / 1000;
            let remaining = Math.max(0, TOTAL_SECONDS - elapsed);
            
            // 更新數字與進度條
            timerNumEl.innerText = remaining.toFixed(2);
            let percent = Math.min(100, (elapsed / TOTAL_SECONDS) * 100);
            progressEl.style.width = percent + "%";

            // 更新文字狀態
            for (let step of steps) {
                if (remaining <= step.t) statusEl.innerText = step.msg;
            }

            // 特效觸發點：
            // 剩下 2 秒：開始震動
            if (remaining < 2 && remaining > 0.5) {
                shipEl.classList.add('shake-hard');
                statusEl.style.color = "#f472b6"; // 變紅
            }

            // 剩下 0.5 秒：光速啟動
            if (remaining < 0.5 && !warpSpeed) {
                warpSpeed = true; // 星星變線條
                shipEl.classList.remove('shake-hard');
                shipEl.classList.add('warp-launch'); // 飛船消失
                titleEl.style.opacity = 0;
                titleEl.style.transform = "scale(1.5)";
                titleEl.style.transition = "all 0.5s";
            }

            // 時間到：跳轉
            if (remaining <= 0) {
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 500); // 給一點白屏緩衝
                return; 
            }

            requestAnimationFrame(updateLogic);
        }
        
        // 啟動邏輯
        updateLogic();

        // 跳過按鈕功能
        function warpNow() {
            warpSpeed = true;
            shipEl.classList.add('warp-launch');
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = 0;
            setTimeout(() => window.location.href = TARGET_URL, 500);
        }

    </script>
</body>
</html>
