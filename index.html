<!doctype html>
<html lang="zh-Hant" class="ios-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>鹿🦌 QA Space</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="Logo.png">
  <link rel="icon" type="image/png" href="網站頂端icon.JPG">
  
  <link rel="stylesheet" href="styles.css?v=apple-v1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-background"></div>

  <div id="app-loader" class="loader-overlay" aria-hidden="false">
    <div class="loader-content">
      <img src="轉圈圈.png" alt="Loading" class="loader-spinner">
      <span class="loader-text">載入資源中...</span>
    </div>
  </div>

  <div id="dynamic-island" class="island hidden">
    <div class="island-content">
      <span id="island-icon">✅</span>
      <span id="island-text">已複製</span>
    </div>
  </div>

  <main class="app-container">
    
    <nav class="glass-nav">
      <div class="nav-content">
        <div class="brand">
          <img src="Logo.png" alt="Logo" class="brand-logo">
          <div class="brand-text">
            <h1>鹿 QA</h1>
            <span class="status-dot">Online</span>
          </div>
        </div>
        <div class="nav-actions">
          <button id="btn-announce" class="icon-btn" aria-label="公告">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
          </button>
          <button id="btn-share" class="icon-btn" aria-label="分享">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
          </button>
        </div>
      </div>
      
      <div class="segmented-control-wrap">
        <div class="segmented-control" role="tablist">
          <button id="tab-qa" class="segment active" role="tab" aria-selected="true">Q&A</button>
          <button id="tab-video" class="segment" role="tab" aria-selected="false">影片</button>
          <button id="tab-effect" class="segment" role="tab" aria-selected="false">特效</button>
          <div class="segment-indicator"></div>
        </div>
      </div>
    </nav>

    <div class="views-container">
      
      <section id="view-qa" class="view active">
        <div class="search-bar-ios">
          <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input type="search" id="qa-search" placeholder="搜尋問題..." inputmode="search">
          <button id="qa-clear" class="clear-btn hidden">✕</button>
        </div>

        <div class="stats-row">
          <div class="stat-pill">📚 <span id="stat-total">0</span> 題</div>
          <div class="stat-pill">📄 頁數 <span id="page-current">1</span>/<span id="page-total">1</span></div>
        </div>

        <div id="qa-list" class="qa-grid">
          </div>

        <div class="pagination-ios">
          <button id="page-prev" class="page-btn" disabled>
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          </button>
          <button id="page-next" class="page-btn">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </button>
        </div>
        
        <div style="height: 100px;"></div>
      </section>

      <section id="view-video" class="view hidden">
        <div class="video-layout-apple">
          <div class="player-container glass-panel">
            <div class="player-header">
              <span id="v-current-title">請選擇影片</span>
              <button id="v-info-toggle" class="icon-btn-sm">ℹ️</button>
            </div>
            <div id="v-frame" class="video-frame-ios">
              <div class="empty-state">
                <div class="play-icon-large">▶</div>
                <p>點擊清單播放</p>
              </div>
            </div>
          </div>
          
          <div class="playlist-container glass-panel">
             <div class="playlist-header">
               <span>影片列表</span>
               <button id="v-random-btn" class="ios-btn-text">隨機播放</button>
             </div>
             <div id="v-list" class="playlist-scroll"></div>
          </div>
        </div>
      </section>

      <section id="view-effect" class="view hidden">
        <div class="effect-card glass-panel">
          <div class="effect-preview">
            <div class="iphone-mockup">
              <div class="notch"></div>
              <img id="effect-img" class="screen-img" alt="Effect Preview">
            </div>
          </div>
          <div class="effect-info">
            <h2>TikTok 特效</h2>
            <p class="desc">鹿🦌專屬特效，立即體驗。</p>
            <a id="effect-link" href="#" target="_blank" class="ios-btn-primary full-width">
              <span>打開 TikTok</span>
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
            </a>
            <div class="qr-box">
              <img id="effect-qr" src="" alt="QR Code">
              <span class="qr-label">掃描 QR Code</span>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <button id="ai-trigger" class="fab-ios">
    <div class="fab-content">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>
    <div class="fab-glow"></div>
  </button>

  <div id="ai-modal" class="ios-sheet hidden" aria-hidden="true">
    <div class="sheet-overlay" id="ai-overlay"></div>
    <div class="sheet-card">
      <div class="sheet-handle"></div>
      <div class="sheet-header">
        <div class="ai-avatar-header">
          <img src="AI.png" alt="AI" onerror="this.src='Logo.png'">
        </div>
        <div class="sheet-title">
          <h3>AI 麋鹿</h3>
          <span>智能助手</span>
        </div>
        <button id="ai-close" class="close-circle">✕</button>
      </div>
      
      <div id="ai-messages" class="chat-area">
        </div>
      
      <form id="ai-form" class="chat-input-area" autocomplete="off">
        <input type="text" id="ai-input" placeholder="問問 AI 麋鹿..." aria-label="Message">
        <button type="submit" class="send-btn">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </form>
    </div>
  </div>

  <div id="global-modal" class="ios-modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-window glass-panel">
      <div class="modal-head">
        <h3 id="g-modal-title">標題</h3>
        <button id="g-modal-close" class="icon-btn-sm">✕</button>
      </div>
      <div id="g-modal-body" class="modal-content"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="ai.js"></script>
  <script src="deer-video-min.js"></script>
  <script src="app.js"></script>

</body>
</html>
}
